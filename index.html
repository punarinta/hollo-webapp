<!DOCTYPE html>
<html>
<head>
    <title>Hollo!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#2aff67" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- DEV -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *; img-src * data:">
    <link rel="stylesheet" type="text/css" href="/css/core.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/snackbar.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

<body>

<div class="page" id="page-loader">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div class="page" id="page-login">
    <img class="logo" src="/gfx/logo.svg">
    <div class="text">sign in</div>
    <button class="google">Sign in with Google</button>
    <div class="text">or</div>
    <div class="input">
        <input class="username" type="email" autofocus placeholder="Email">
    </div>
    <div class="input">
        <input class="password" type="password" placeholder="Password">
    </div>
    <button class="login" disabled="disabled">sign in</button>
</div>

<div id="snackbar">
    <div class="icon back">&nbsp;</div>
    <div class="name">&nbsp;</div>
    <div class="icon tags">&nbsp;</div>
    <div class="icon files">&nbsp;</div>
    <div class="icon more">&nbsp;</div>
</div>

<div class="snackbar-menu" id="snackbar-menu-tags">
    <ul></ul>
</div>
<div class="snackbar-menu" id="snackbar-menu-files">
    <ul></ul>
</div>
<div class="snackbar-menu" id="snackbar-menu-more">
    <ul>
        <li class="mute">Mute chat</li>
        <li class="find">Find...</li>
    </ul>
</div>

<div class="page" id="page-contacts">
    <div class="head">
        <div>
            <div class="accounts">
                <div class="ava">
                    <img height="48" src="">
                </div>
                <div>
                    <div class="name"></div>
                    <div class="email"></div>
                </div>
            </div>
            <div class="search">
                <input class="filter" type="text" placeholder="New conversation and search">
            </div>
        </div>
        <div class="tabs">
            <div id="show-holloed" class="sel"><span>Hollo'd</span></div>
            <div id="show-muted"><span>Muted</span></div>
        </div>
    </div>
    <ul></ul>
</div>

<div class="page" id="page-chat">
    <ul></ul>
    <div id="composer-pop">&nbsp;</div>
    <div id="composer">
        <textarea placeholder="Compose a new hollo..."></textarea>
    </div>
    <div class="emoji">ðŸ‘»</div>
</div>

</body>
