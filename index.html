<!DOCTYPE html>
<html>
<head>
    <title>Hollo!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>

<div class="page" id="page-loader">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div class="page" id="page-login">
    <div>
        Login to your email: <br>
        <br>
        <button class="google">Google</button>
        <br><br>
        <input class="username" type="text" autofocus placeholder="Email">
        <br>
        <input class="password" type="password" placeholder="Password">
        <br>
        <button class="login">Login</button>
    </div>
</div>

<div id="snackbar">
    <div class="icon hamburger">&nbsp;</div>
    <div class="name">John Smith</div>
    <div class="icon tags">&nbsp;</div>
    <div class="icon files">&nbsp;</div>
    <div class="icon more">&nbsp;</div>
</div>

<div class="page" id="page-contacts">
    Contacts: <br>
    <input class="filter" type="text" placeholder="Find...">
    <ul></ul>
</div>

<div class="page" id="page-chat">
    Chat with <span class="interlocutor"></span>: <br>
    <input class="filter" type="text" placeholder="Filter by tag...">
    <ul></ul>
    <div id="composer-pop">&nbsp;</div>
    <div id="composer">
        <div class="tags">
            <div class="new tag">+#</div>
            <div class="tag">#tag1</div>
            <div class="tag">Real subject</div>
            <div class="tag">#tag2</div>
        </div>
        <textarea placeholder="Compose a new hollo..."></textarea>
    </div>
</div>

</body>
<script src="/js/vendy/signals.min.js"></script>
<script src="/js/vendy/crossroads.min.js"></script>
<script src="/js/vendy/hasher.min.js"></script>
<script src="/js/core.js"></script>
<script src="/js/main.js"></script>
<script src="/js/init.js"></script>
</html>
