<!DOCTYPE html>
<html>
<head>
    <title>Hollo!</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>

<header>
    <button id="btn-logout">Logout</button>
    <button id="btn-contacts">Contacts</button>
    <hr>
</header>

<div class="page" id="page-loader">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div class="page" id="page-login">
    <div>
        Login or register: <br>
        <input class="username" type="text" autofocus placeholder="Email">
        <br>
        <input class="password" type="password" placeholder="Password">
        <br>
        <button class="login">Go!</button>
    </div>
</div>

<div class="page" id="page-attach">
    <div>
        Add email: <br>
        <input class="email" type="text" placeholder="Email">
        <br>
        <div class="extra-options">
            <input class="username" type="text" placeholder="Username">
            <br>
            <input class="password" type="password" placeholder="Password">
            <br>
            <input class="server" type="text" placeholder="Server">
            <br>
            <input class="port" type="text" placeholder="Port">
            <br>
        </div>

        <button class="attach">Add</button>
        <button class="confirm">Confirm</button>
    </div>
</div>

<div class="page" id="page-contacts">
    Contacts: <br>
    <input class="filter" type="text" placeholder="Find...">
    <ul><li>Loading...</li></ul>
</div>

<div class="page" id="page-chat">
    Chat with <span class="interlocutor"></span>: <br>
    <input class="filter" type="text" placeholder="Filter by tag...">
    <ul><li>Loading...</li></ul>
    <div id="composer-pop">&nbsp;</div>
    <div id="composer">
        <div class="tags">
            <div class="new tag">+#</div>
            <div class="tag">#tag1</div>
            <div class="tag">Real subject</div>
            <div class="tag">#tag2</div>
        </div>
        <textarea placeholder="Compose a new hollo..."></textarea>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="/js/vendy/signals.min.js"></script>
<script src="/js/vendy/crossroads.min.js"></script>
<script src="/js/vendy/hasher.min.js"></script>
<script src="/js/core.js"></script>
<script src="/js/main.js"></script>
<script src="/js/init.js"></script>
</html>
