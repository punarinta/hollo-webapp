<!DOCTYPE html>
<html>
<head>
    <title>Hollo!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#2aff67" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- DEV -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *; img-src * data:">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- END -->
    <!-- CSS -->
</head>
<body>

<div class="page" id="page-loader">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div class="page" id="page-login">
    <div>
        Login to your email: <br>
        <br>
        <button class="google">Google</button>
        <br><br>
        <input class="username" type="text" autofocus placeholder="Email">
        <br>
        <input class="password" type="password" placeholder="Password">
        <br>
        <button class="login">Login</button>
    </div>
</div>

<div id="snackbar">
    <div class="icon back">&nbsp;</div>
    <div class="name">&nbsp;</div>
    <div class="icon tags">&nbsp;</div>
    <div class="icon files">&nbsp;</div>
    <div class="icon more">&nbsp;</div>
</div>

<div class="snackbar-menu" id="snackbar-menu-tags">
    <ul></ul>
</div>
<div class="snackbar-menu" id="snackbar-menu-files">
    <ul></ul>
</div>
<div class="snackbar-menu" id="snackbar-menu-more">
    <ul>
        <li class="mute">Mute chat</li>
        <li class="find">Find...</li>
    </ul>
</div>

<div class="page" id="page-contacts">
    Contacts: <br>
    <input class="filter" type="text" placeholder="Find...">
    <ul></ul>
</div>

<div class="page" id="page-chat">
    <ul></ul>
    <div id="composer-pop">&nbsp;</div>
    <div id="composer">
        <div class="tags"></div>
        <textarea placeholder="Compose a new hollo..."></textarea>
    </div>
</div>

</body>
<!-- DEV -->
<script src="cordova.js"></script>
<script src="js/vendy/signals.min.js"></script>
<script src="js/vendy/crossroads.min.js"></script>
<script src="js/vendy/hasher.min.js"></script>
<script src="js/core.js"></script>
<script src="js/core-cordova.js"></script>
<script src="js/main.js"></script>
<script src="js/init.js"></script>
<!-- END -->
<!-- JS -->
</html>
